<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love-Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body >
<header>
    <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
        <div class="card-body">
            <form class="form-inline w-75 m-auto">
                <div class="form-group ">
                    <input class="form-control text-center" type="text" placeholder="Your Name">
                </div>
                <div>
                    <span class="pl-4 pr-4">+</span>
                </div>
                <div class="form-group">
                    <input  class="form-control text-center" type="text" placeholder="Love Name">
                </div>
            </form>
            <br>
            <div class="w-75 m-auto">
                <button class="btn btn-success w-50">click</button>
            </div>
            <br>
            <div>
                <input type="text" id="loveValue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
            </div>
        </div>
        <div class="card-footer">Gof Bless Your Relationship</div>
    </div>
</header>
<script src="style.css"></script>
</body>
</html>
